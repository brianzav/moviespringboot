<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Novo Filme</title>
</head>
<body>
<h1>Novo Filme</h1>

<form th:action="@{/filmes/salvar}" th:object="${movie}" method="post">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" th:field="*{title}" class="form-control" placeholder="Título do filme">
        <span th:errors="*{title}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="genre">Gênero</label>
        <input type="text" id="genre" name="genre" th:field="*{genre}" class="form-control" placeholder="Gênero do filme">
        <span th:errors="*{genre}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="releaseYear">Ano de Lançamento</label>
        <input type="number" id="releaseYear" name="releaseYear" th:field="*{releaseYear}" class="form-control" placeholder="Ano de lançamento">
        <span th:errors="*{releaseYear}" class="error"></span>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/filmes" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
